<div *ngIf="usuario" class="container mt-4" id="container">
    <h2><strong>Editar Usuario</strong></h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" id="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" [(ngModel)]="usuario.apellido" name="apellido" class="form-control" id="apellido" required>
      </div>
  
      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email" [(ngModel)]="usuario.mail" name="mail" class="form-control" id="mail" required>
      </div>
  
      <div class="form-group">
        <label for="contrasenia">Contrase√±a:</label>
        <input type="text" [(ngModel)]="usuario.contrasenia" name="contrasenia" class="form-control" id="contrasenia" required>
      </div>
  
      <div class="form-group">
        <label for="fechaAlta">Fecha de Alta:</label>
        <input type="date" [(ngModel)]="usuario.fechaAlta" name="fechaAlta" class="form-control" id="fechaAlta" required>
      </div>

      <button class="btn-guardar" (click)="guardarCambios()">Guardar cambios</button>
    </form>
  </div>
  <div *ngIf="usuario" class="container mt-4">
    <button class="btn-volver" (click)="irAUsuarios()">Volver</button>
</div>
