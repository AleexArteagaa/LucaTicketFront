<div class="container mt-4" id="container">
    <h2><strong>Alta de Usuario</strong></h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="usuario.apellido" required>
        </div>
        <div class="form-group">
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="mail" class="form-control" [(ngModel)]="usuario.mail" required>
        </div>
        <div class="form-group">
            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" class="form-control" [(ngModel)]="usuario.contrasenia" required>
        </div>
        <button class="btn-guardar" (click)="guardarUsuario()">Añadir usuario</button>
    </form>
</div>
<div class="container mt-4">
    <button class="btn-volver" (click)="volverAListado()">Volver</button>
</div>
