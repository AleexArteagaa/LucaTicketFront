<div class="container">
    <h2>Alta de Usuario</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="usuario.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="usuario.apellido">
        </div>
        <div class="form-group">
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="mail" class="form-control" [(ngModel)]="usuario.mail">
        </div>
        <div class="form-group">
            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" class="form-control" [(ngModel)]="usuario.contrasenia">
        </div>
        <button class="btn-guardar" (click)="guardarUsuario()">Guardar</button>
    </form>
</div>
