<div class="container mt-4">
    <h2>Listado de Usuarios</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre completo</th>
                <th>Mail</th>
                <th>Fecha de alta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td><span class="clickDetalleUsuario" (click)="getUserDetails(user.id)">{{ user.nombre }} {{ user.apellido }}</span></td>
                <td>{{ user.mail }}</td>
                <td>{{ user.fechaAlta }}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteUser(user)">Eliminar usuario</button>
                    <br>
                    <button class="btn btn-secondary">Editar usuario</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
